<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blair - Resume</title>
    <link href="./styles.css" rel="stylesheet">
</head>

<body>
    <!-- /header -->
    <header class="header">
        <div class="headerone">
            <img src="images/appleLogo.png" alt="apple" class="apple">
            <p class="finder">Finder</p>
            <p>File</p>
            <p>Edit</p>
            <p>View</p>
            <p>Go</p>
            <p>Window</p>
            <p>Help</p>
        </div>
        <div class="headertwo">
            <img src="images/battery.svg" alt="battery" class="logos">
            <img src="images/wifi.svg" alt="wifi" class="logos">
            <img src="images/search.svg" alt="search" class="logos">
            <p class="day">Mon</p>
            <p class="date">Oct 11</p>
            <p class="time">9:41 AM</p>
        </div>
    </header>

    <!-- /section -->
    <section class="section">
        <div class="chrome">
            <div class="chromeheader">
                <div class="divheader">
                    <div class="controls">
                        <div class="close">
                            <img src="images/close.svg" alt="close" class="googleimage">
                        </div>
                        <div class="minimise">
                            <img src="images/minimise.svg" alt="minimise" class="googleimage">
                        </div>

                        <div class="maximise">
                            <img src="images/fullscreen.svg" alt="maximise" class="googleimagemax">
                        </div>
                    </div>
                    <div class="headertab">
                        <div>
                            <img src="images/globe.svg" alt="globe" class="globe">
                            <p>Blair - Resume</p>
                        </div>
                        <div class="close">
                            <img src="images/close.svg" alt="" class="globe">
                        </div>
                    </div>
                </div>

                <div class="divbodyhead">
                    <img src="images/arrowback.svg" alt="bodyhead" class="bodycontrols">
                    <img src="images/arrowforward.svg" alt="bodyhead" class="bodycontrols">
                    <img src="images/refresh.svg" alt="bodyhead" class="bodycontrols">

                    <div class="websiteurl">
                        <div>
                            <img src="images/lock.svg" alt="" class="bodycontrols">
                        </div>
                        <p class="weburl">blair.com</p>
                    </div>
                </div>
            </div>

            <div class="divbodybody">
                <h1>welcome to my website</h1>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer class="footer">
        <div class="bottomtaskbar">
            <div class="footerLogos">
                <img src="images/finder.svg" alt="finder" class="footerLogosImages">
            </div>
            <div class="googleIcon footerLogos">
                <img src="images/google.svg" alt="google" class="footerLogosImages">
                <div class="dotGoogle"></div>
            </div>
            <div class="footerLogos">
                <img src="images/settings.png" alt="google" class="footerLogosImages">
            </div>
            <div class="verticalline"></div>
            <div class="footerLogos">
                <img src="images/trashcan.png" alt="trash" class="footerLogosImages">
            </div>
        </div>
    </footer>

    <script src=" index.js"></script>
</body>

</html>
